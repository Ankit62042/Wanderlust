<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="login.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="image">
        <div class="image-child"></div>
        <img class="image-item" alt="" src="image/f5eba3a321aa73776454d2edf18f614d.png" />
      </div>
      <div class="login">
        <img class="login-area-icon" alt="" src="./public/login-area.svg" />

        <b class="welcome-back">Welcome back!</b>
        <div class="email">Email</div>
        <div class="password">Password</div>
        <div class="please-sign-in">Please sign in to access your trips.</div>
        <button class="new-create-an" autofocus>
          New? Create an account here!
        </button>
        <button class="google-login-button">
          <img class="google-icon" alt="" src="./public/google-icon.svg" />

          <div class="log-in-with">Log in with Google</div>
        </button>
        <img class="login-child" alt="" src="./public/line-1.svg" />

        <img class="login-item" alt="" src="./public/line-1.svg" />

        <div class="or">or</div>
        <button class="sign-in-button" autofocus id="signInButton">
          <div class="sign-in">Sign in</div>
        </button>
      </div>
      <input
        class="long-text"
        type="text"
        placeholder="Enter your mail"
        maxlength
        minlength
        required
      />

      <input
        class="long-text1"
        type="password"
        placeholder="Enter password"
        maxlength
        minlength
        required
      />

      <div class="header">
        <div class="header-child"></div>
        <a class="ellipse-parent" id="groupLink">
          <div class="instance-child"></div>
          <b class="wanderlust">Wanderlust</b>
        </a>
      </div>
    </div>

    <script>
      var signInButton = document.getElementById("signInButton");
      if (signInButton) {
        signInButton.addEventListener("click", function (e) {
          // Please sync "Landing Page (Logged In)" to the project
        });
      }
      
      var groupLink = document.getElementById("groupLink");
      if (groupLink) {
        groupLink.addEventListener("click", function (e) {
          // Please sync "Landing Page (Logged In)" to the project
        });
      }
      </script>
  </body>
</html>
